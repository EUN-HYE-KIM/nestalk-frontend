<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nestalk</title>
        <link
            href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css'
            rel='stylesheet'
            type='text/css'>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/variables.css">
        <link rel="stylesheet" href="./css/list-friend.css">
    </head>

    <body>
        <div class="container">
            <!--(Common)Header -->
            <header>
                <!-- Screen header -->
                <div class="screen-header">
                    <h1 class="screen-header__title">친구</h1>
                    <div class="screen-header__icons">
                        <button type="button" class="screen-header__icon">
                            <img src="./image/icon/search-24px.svg" alt="search button">
                        </button>
                        <button type="button" class="screen-header__icon button-add-friend">
                            <img src="./image/icon/person_add_alt_1-24px.svg" alt="add comment button">
                        </button>
                        <button type="button" class="screen-header__icon button-add-chat">
                            <img src="./image/icon/settings-24px.svg" alt="setting button">
                        </button>
                    </div>
                </div>

                <!-- Navigation -->
                <nav class="nav-list">
                    <button type="button" class="nav__button">
                        <img src="./image/icon/person-24px.svg" alt="friend list button">
                    </button>
                    <button type="button" class="nav__button">
                        <img src="./image/icon/chat_bubble-24px.svg" alt="chat list button">
                    </button>
                </nav>
            </header>

            <!-- Screen Main -->
            <main class="screen-main">
                <!-- my -->
                <div class="user-my">
                    <button class="user-my-item">
                        <div class="user-my__column">
                            <img
                                src="./image/icon/user-620px.png"
                                alt="my profile photo"
                                class="user-my__photo">
                            <div class="user-my__text">
                                <h4 class="user-my__name">my-name</h4>
                                <h6 class="user-my__message">
                                    Lorem ipsum dolor adipisicing elit.
                                </h6>
                            </div>
                        </div>
                    </button>

                <!-- friend list -->
                <div class="user-friend-list">
                  <h3 class="sub-title">친구</h3>
                    <button class="user-friend-item">
                        <div class="user-friend__column">
                            <img
                                  src="./image/icon/user-620px.png"
                                alt="friend profile photo"
                                class="user-friend__photo">
                            <div class="user-friend__text">
                              <h4 class="user-friend__name">friend-name</h4>
                              <h6 class="user-friend__message">
                                    Lorem ipsum dolor adipisicing elit.
                                </h6>
                            </div>
                        </div>
                    </button>
                </div>
            </main>
        </div>
    </body>
</html>
