<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nestalk</title>
        <link
            href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css'
            rel='stylesheet'
            type='text/css'>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/variables.css">
        <link rel="stylesheet" href="./css/modal-friend.css">
    </head>

    <body>
        <!-- 친구목록 > 친구추가 클릭시 팝업-->
        <section class="modal-add-friend modal-container ">
            <div class="top">
                <h2>친구 추가</h2>

                <!-- 닫기 -->
                <button type="button" class="item button-close"><img src="./image/icon/close-24px.svg" alt="닫기"></button>
            </div>

            <!-- 친구추가 > 탭메뉴 -->
            <div class="tap-menu">
                <button class="button-add-friend-phone active">연락처로 추가</button>
                <button class="button-add-friend-id">ID로 추가</button>
            </div>

            <!-- 친구추가 > 탭메뉴:연락처로 추가 클릭시 팝업-->
            <div class="add-friend-phone">
                <form action="#">
                    <fieldset>
                        <input
                            class="friend-name"
                            type="text"
                            placeholder="친구 이름">

                        <div class="friend-phone-wrap">
                            <select name="International-number">
                                <option value="ko">+82</option>
                                <option value="jp">+81</option>
                            </select>
                            <input type="text" placeholder="전화번호">
                        </div>
                        <p class="notice">-없이 숫자만 입력해 주세요.</p>
                    </fieldset>
                </form>

                <!-- 확인 -->
                <button type="button" class="button-check">확인</button>
            </div>

            <!-- 친구추가 > 연락처로 추가 > 유효성 메세지:true/false 값에 따라 표기-->
            <div class="add-friend-phone-final-message">
                <p class="true">친구 등록이 완료되었습니다.</p>
                <p class="false">등록된 정보가 없습니다.<br>
                    입력하신 정보를 다시 한 번 확인해주세요.</p>

                <!-- 확인 -->
                <button type="button" class="button-final-message-check">확인</button>
            </div>

            <!-- 친구추가 > 탭메뉴:ID로 추가 클릭시 팝업-->
            <div class="add-friend-id">
                <form action="#">
                    <fieldset>
                        <input
                            class="friend-id"
                            type="text"
                            placeholder="친구 nestalk ID">
                    </fieldset>
                </form>

                <button type="button" class="item button-check">확인</button>
            </div>

            <!-- 친구추가 > ID로 추가 > 유효성 메세지:true/false 값에 따라 표기-->
            <div class="add-friend-id-final-message">
                <p class="true">친구 등록이 완료되었습니다.</p>
                <p class="false">등록된 정보가 없습니다.
                    <br>
                    ID를 다시 확인해주세요.
                </p>

                <!-- 확인 -->
                <button type="button" class="button-final-message-check">확인</button>
            </div>
    </section>
    </body>
</html>
